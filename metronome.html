<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>Metronome</title>
    </head>

    <body>
        <div class="container">
            <div class="app">

                <section class="current-tempo">
                    <div class="decrease-btn btn">-</div>
                    <div class="display-tempo"><span class="tempo">120</span><span class="bmp"> BPM</span></div>
                    <div class="increase-btn btn">+</div>
                </section>

                <section class="tempo-description">Allegro</section>

                <section class="set-tempo">
                    <input type="range" min="20" max ="250" value="120" step="1" class="tempo-slider">
                </section>
               

                <section class="measure">

                    <div class="measure-change">
                        <div class="measure-change-text">&#11024;beats&#11022;</div>
                        <div class="btns-container">
                            <div class="subtract-beats btn">-</div>       
                            <div class="add-beats btn">+</div>
                        </div> 
                    </div>  

                    <div class="display-beats">
                        <span class="beat">4</span><span>/</span><span class="note">4</span>
                    </div>

                    <div class="measure-change">
                        <div class="measure-change-text">&#11024;notes&#11022;</div>
                        <div class="btns-container">
                            <div class="subtract-notes btn">-</div>
                            <div class="add-notes btn">+</div>
                        </div>
                    </div>

                </section>

                <section class="play">
                    <div class="play-btn btn">&#5125;</div>
                </section>
                
                <!-- <section class="play-pause">
                    <div class="play-btn">&#5125;</div>
                </section> -->

            </div>
        </div>

        
        <script src="./app.js" type="module"></script>
    </body>
</html>
